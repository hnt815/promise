<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1.函数对象与实例对象</title>
</head>
<body>

<script>
  /*
   函数对象:
      将函数作为对象使用
   实例对象:
      new 函数() 产生的对象
   */

  //Fn函数
  function Fn() {

  }

  /*
    只有用new时,才将Fn称为构造函数,同时约定构造函数的首字母大写
    此时, instance是实例对象(简称对象)
   */
  const instance = new Fn()


</script>

</body>
</html>
