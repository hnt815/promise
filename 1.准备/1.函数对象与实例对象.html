<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1.函数对象与实例对象</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
  /*
  函数对象: 将函数作为对象使用
  实例对象: new 函数() 产生的对象
  */

  // Fn函数是一个极其普通的函数,我们称之为Fn函数
  function Fn() {
  }

  /*
  当我们用new关键字修饰Fn函数,此时称Fn函数为构造函数
  同时我们约定构造函数的首字母大写
  instance称之为实例对象,简称对象
  */
  const instance = new Fn()

  /*
    众所周知,我们使用obj.funcName()/obj.attr的方式调用方法/属性
  */
  //实例对象
  instance.toString()
  //函数对象
  Fn.call()
  Fn.prototype

  /*
    比如我们熟知的jQuery
  */
  //jQuery函数
  $('#div')
  //jQuery函数对象
  $.ajax()


</script>

</body>
</html>
